<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="./styles/main.css"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card">
          <div class="card__image">
            <img
              src="./assets/images/illustration-article.svg"
              alt=""
              height="200"
              width="336"
            />
          </div>
          <div class="card__contents">
            <div class="chip__list card__chip-list">
              <span class="chip__item card__chip">Learning</span>
            </div>
            <p class="card__date">Published 21 Dec 2023</p>
            <a
              href=""
              class="card__heading-link"
            >
              <h3 class="card__heading">HTML & CSS foundations</h3>
            </a>
            <p class="card__description">
              These languages are the backbone of every website, defining structure, content, and
              presentation.
            </p>
          </div>
          <div class="card__author">
            <img
              src="./assets/images/image-avatar.webp"
              alt=""
              height="32"
              width="32"
            />Greg Hooper
          </div>
        </article>
      </div>
    </main>

    <footer class="footer attribution container">
      <p>
        Coded by
        <a
          href="https://vidleyn.ru"
          target="_blank"
          >Vidleyn</a
        >. Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
    </footer>
  </body>
</html>
